{%- extends "base.html" %}
{%- block navlist %}
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li class="active"><a href="/hosts">Hosts</a></li>
        </ul>
{%- endblock navlist %}
{%- block content %}
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5 col-md-offset-3">
          <h4>Hosts</h4>
          <p>Click on a host to get its alert history</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 col-md-offset-3">
        {% for host in hosts -%}
          <p><a href="/history/{{ host }}">{{ host }}</a></p>
        {% endfor -%}
        </div>
      </div>
{%- endblock content %}
